<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Example</title>
</head>
<body>
<p>Hello world!</p>
<button onclick="alertCookie()">Show Cookies</button>
 
<h1>Cookie Examples</h1>

<h2>Setting a Cookie</h2>
<button onclick="setCookie()">Set Cookie</button>

<h2>Displaying All Cookies</h2>
<button onclick="showCookies()">Show Cookies</button>

<h2>Deleting a Cookie</h2>
<button onclick="deleteCookie()">Delete Cookie</button>

<h2>Modifying a Cookie</h2>
<button onclick="modifyCookie()">Modify Cookie</button>

<h2>Expiring a Cookie After a Time Interval</h2>
<button onclick="expireCookie()">Expire Cookie After Time Interval</button>

<h2>Checking if a Cookie Exists</h2>
<button onclick="checkCookie('username')">Check if Username Cookie Exists</button>

<script>
    // Setting a cookie
    function setCookie() {
        document.cookie = "username=John Doe";
        alert("Cookie 'username' has been set!");
    }

    // Displaying all cookies
    function showCookies() {
        alert("Cookies are: " + document.cookie);
    }

    // Deleting a cookie
    function deleteCookie() {
        document.getElementById("output").textContent = "";
        alert("Cookie 'username' has been deleted!");
    }

    // Modifying a cookie
    function modifyCookie() {
        document.cookie = "username=Jane Doe";
        alert("Cookie 'username' has been modified!");
    }

    // Expiring a cookie after a time interval
    function expireCookie() {
        var d = new Date();
        d.setTime(d.getTime() + (1 * 60 * 1000)); // expires in 1 minute
        var expires = "expires=" + d.toUTCString();
        document.cookie = "username=John Doe; " + expires + "; path=/;";
        alert("Cookie 'username' will expire in 1 minute!");
    }

    // Checking if a cookie exists
    function checkCookie(cookieName) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
                alert("Cookie '" + cookieName + "' exists!");
                return;
            }
        }
        alert("Cookie '" + cookieName + "' does not exist!");
    }

    // Displaying a specific cookie
    function alertCookie() {
        alert(document.cookie);
    }
</script>
</body>
</html>
